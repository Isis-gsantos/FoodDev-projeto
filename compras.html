<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodDev</title>
    <link rel="shortcut icon" href="./src/images/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style-compras.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <a href="./index.html" class="voltar"><i class="fa-solid fa-house"></i></a>
    <main class="container">
        <section class="verificacao">
            <img src="./src/images/cartao.png" alt="cartao">

            <form class="formulario" autocomplete="off">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="NOME">
                <span></span>

                <label for="numero-cartao">Número do Cartão</label>
                <input id="numero-cartao" type="text" placeholder="0000 0000 0000 0000">
                <span></span>

                <div class="campos-pequenos">
                    <div>
                        <label for="mes">Mês</label>
                        <input id="mes" type="text" placeholder="00">
                        <span></span>
                    </div>

                    <div>
                        <label for="ano">Ano</label>
                        <input id="ano" type="text" placeholder="00">
                        <span></span>
                    </div>

                    <div>
                        <label for="cvv">CVV</label>
                        <input id="cvv" type="text" placeholder="CVV">
                        <span></span>
                    </div>
                </div>

                <button class="btn-validar" id="btn-validar">Enviar</button>
            </form>
        </section>

        <section class="formulario-validado">
            <img class="selo" src="./src/images/verificado.png" alt="selo verificado">

            <p>
                Seu pedido foi realizado, previsão de entrega de 40 minutos. <br>
                Contato: (000) 9999 9999
            </p>
        </section>
    </main>

    <img class="motoqueiro" src="./src/images/motoqueiro.png" alt="motoqueiro delivery">

    <script src="./src/js/compras.js"></script>

    <!-- FONT AWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
